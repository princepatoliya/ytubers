{% extends 'base.html' %}
{% load static %}
{% block content %} 

<main class="login container">
<h1 class="text-right mt-5 mb-5 animate__animated animate__slideInDown">
    Login
</h1>

    <!-- django message template if any occur. -->
    <div class="row">
     <div class="col-md-6 offset-md-6">
      {% include 'messages.html' %}
     </div>
    </div>

<div class="row">
    <div class="col-md-6 ">
    <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
    </div>
    <form method="POST" action="{% url 'login' %}" class="col-md-5 offset-1">
    {% csrf_token %}
    <div class="form-group">
        <input name="username" type="text" class="form-control" placeholder="User Name" required="" oninvalid="this.setCustomValidity('Please Enter username')" oninput="setCustomValidity('')">
    </div>

    <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Password" required="" oninvalid="this.setCustomValidity('Please Enter password')" oninput="setCustomValidity('')">
    </div>


    <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
    <div hidden class="text-center">
        OR
    </div>

    <button hidden class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
    <button hidden class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>

    </form>
</div>
</main>

{% endblock %}
